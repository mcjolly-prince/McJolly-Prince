<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/Assets/mcjolly.jpg" />
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title: Clear, descriptive, and keyword-rich -->
    <title>McJolly Prince | Portfolio</title>
    <!-- Meta Description: Summarize the page content for search engines -->
    <meta
      name="description"
      content="McJolly Prince is a passionate full-stack developer & technical builder showcasing projects, skills, and experience in tech. Explore my portfolio to see my works and more."
    />
    <!-- Keywords: Optional, but can help older search engines -->
    <meta
      name="keywords"
      content="McJolly Prince, full-stack developer, web developer, React developer, JavaScript, portfolio, software engineer, McJolly,"
    />
    <!-- Author -->
    <meta name="author" content="McJolly Prince" />
    <!-- Open Graph Tags for Social Media (e.g., when sharing on Facebook, LinkedIn) -->
    <meta property="og:title" content="McJolly Prince | Portfolio" />
    <meta
      property="og:description"
      content="Explore the portfolio of McJolly Prince, a full-stack developer with expertise in React, JavaScript, and web development."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mcjollyprince.vercel.app/" />
    <meta property="og:image" content="https://github.com/Jeffreyxdev/portfoilo/blob/main/src/Assets/head.png" />
    <!-- Twitter Card Tags for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="McJolly Prince | Portfolio" />
    <meta
      name="twitter:description"
      content="Explore the portfolio of McJolly Prince, a full-stack developer with expertise in React, JavaScript, and web development."
    />
    <meta name="twitter:image" content="https://github.com/Jeffreyxdev/portfoilo/blob/main/src/Assets/head.png" />
    <!-- Robots: Allow indexing -->
    <meta name="robots" content="index, follow" />
    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://mcjollyprince.vercel.app/" />
    <!-- Preload critical assets for faster loading -->   <!-- Add structured data (JSON-LD) for better search engine understanding -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "McJolly Prince",
        "jobTitle": "Full-Stack Developer",
        "url": "https://mcjollyprince.vercel.app/",
        "sameAs": [
          "https://github.com/Jeffreyxdev",
          "https://www.linkedin.com/in/mcjollyprince/",
          "https://twitter.com/mcjollydev"
        ],
        "description": "McJolly Prince is a full-stack developer & technical builder specializing in React, JavaScript, and web development, with a passion for building impactful solutions."
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
